<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
</head>
<body>
    <h3>标题</h3>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="nan.png" id="nan"> 男</label>
                <input type="radio" name="sex" id="womane"> <label for="womane"><img src="womane.png" id="womane"> 女</label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select name="year" id="year">
                    <option >--请选择年份--</option>
                    <option >2000</option>
                    <option >2001</option>
                    <option >2002</option>
                </select>
                <select name="month" id="month">
                    <option >--请选择月份--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                </select>
                <select name="day" id="day">
                    <option >--请选择日--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地</td>
            <td><input type="text" value="请输入所在地"></td>
        </tr>

        <tr>
            <td>婚姻情况</td>
            <td>
                <input type="radio" name="hun" id="yes"><label for="yes">已婚</label> 
                <input type="radio" name="hun" id="no"><label for="no">未婚</label> 
                <input type="radio" name="hun" id="nos"><label for="nos">离婚</label> 
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like" id="love"><label for="love">可爱的</label>
                <input type="checkbox" name="like" id="dislike"><label for="dislike">沉闷的</label>
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="now" id="now" cols="30" rows="10">自我介绍</textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和加入会员
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
    </table>
</body>
</html>
