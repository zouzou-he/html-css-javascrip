<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的模式转换</title>
    <style>
        a {
            color: blue;
            width: 200px;
            height: 200px;

            background-color: black;
            display: block;
        }
        div {
            display: inline;
        }
        span {
            background-color: blue;
            width: 200px;
            height: 200px;

            display: inline-block;

        }
    </style>
</head>
<body>
    <a href="#">哈哈</a>
    <div>转为行内元素</div><div>呵呵</div>
    <span>行内元素</span>
</body>
</html>
