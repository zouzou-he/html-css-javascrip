    <p>4月27日消息，据央视最新报道，近日，河南郑州一职业培训学校校长在《写真地理》杂志上发表“熟鸡蛋返生”论文，持续引发关注。</p>

    <p>对此，吉林省新闻出版局已成立工作组，进驻《写真地理》杂志出版单位进行调查，有关情况将及时向社会公布。如发现违规问题，将依照相关法规严肃处理。

        日前，一篇“熟鸡蛋返生孵出小鸡”的论文遭曝光后引发网友热议。<br />据悉，该论文名为《熟鸡蛋变成生鸡蛋（鸡蛋返生）—孵化雏鸡的实验报告》，由河南省郑州市春霖职业培训学校发表在《写真地理》杂志上。
        
        文章声称，在该校导师郭萍的指导下，学生利用“超心理意识能量方法”，使煮熟的鸡蛋变成生鸡蛋并孵化小鸡。</p>
