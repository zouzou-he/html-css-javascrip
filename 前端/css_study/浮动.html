<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div {
            float: left; /*左浮动左对齐*/
            width: 200px;
            height: 200px;
        }
        .red {
            background-color: red;
        }
        .black {
            background-color: black;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="black"></div>
    <div class="green"></div>
</body>
</html>
