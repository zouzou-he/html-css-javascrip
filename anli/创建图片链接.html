<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片链接</title>
    <!--<base href="https://www.baidu.com/images/" target="_blank">-->
</head>
<body>
    <p>创建图片链接
        <a href="https://www.baidu.com">
            <img  border="10" src="baidu.png" width="540" height="258">
        </a>
    </p>
    <!--border决定图片指向的链接是否有边框-->
    <!--可以用p 和 a 的链接方式将图片和链接文件联系 -->
    <p>无边框链接>
        </a>
        <a href="https://www.baidu.com">
            <img  border="0" src="baidu.png" width="540" height="258"
    </p>

</body>
</html>
