        //简单和复杂 var a=null;
        //数字型
        
        //1.八进制 0开头 (在运行时候会自动转换为8进制)
        var num1 = 010;
        console.log(num1);
        //2.十六进制 0x
        var num2 = 0xf;

        //数字型的范围
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //无穷大 无穷小
        console.log(Number.MAX_VALUE * 2);
        console.log(- Number.MAX_VALUE * 2);
        //NaN 非数字
        console.log('hehe' - 100);
        //验证nan （就是是否为非数字）
        console.log(isNaN('hehe'));
        console.log(isNaN('12'));
        //String 双引号里面嵌套单引号（外双内单 外单内双）

        console.log(str);//String(num)
